<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MacroTracker</title>
   <!--Import Google Icon Font-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize UI framework compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">


</head>
<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo left">M.Trakr</a>
          <ul class="right">
            <li><a href="" class="clear-btn btn blue lighten-3">Clear All</a></li>
          </ul>        
          <form class="center">
              <div class="input-field right">
                <input id="search" type="search" required>
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
              </div>
            </form>
        </div>
      </div>
    </nav>
  </div>
  
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Item</span>
        <form action="" class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" id="item-name" placeholder="Track Item">
              <label for="item-name">Item</label>
            </div>
            <div class="input-field col s2">
                <input type="text" id="item-name" placeholder="Protein">
                <label for="item-name">Grams</label>
            </div>
            <div class="input-field col s2">
                <input type="text" id="item-name" placeholder="Fat">
                <label for="item-name">Grams</label>
            </div>
            <div class="input-field col s2">
                <input type="text" id="item-name" placeholder="Carbs">
                <label for="item-name">Grams</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <!-- Materialize framework compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="app.js"></script> 
</body>
</html>
